    <h1 class="text-center">Faça seu Cadastro</h1>
            <p class="text-center">Para receber dicas e novidades!</p>
    <main class="container main-content">
        <!-- Formulário de Cadastro -->
        <form id="formularioInscricao" method="POST" action="cadastrar_usuario.php">
            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="inputNome">Nome Completo:</label>
                <input type="text" class="form-control" name="inputNome" required>
            </div>
            <div class="form-group">
                <label for="inputEndereco">Endereço:</label>
                <input type="text" class="form-control" name="inputEndereco" required>
            </div>
            <div class="form-group">
                <label for="inputComplemento">Complemento:</label>
                <input type="text" class="form-control" id="inputComplemento" name="inputComplemento">
            </div>
            <div class="form-group">
                <label for="inputCEP">CEP:</label>
                <input type="text" class="form-control" id="inputCEP" required name="inputCEP">
            </div>
            <div class="form-group">
                <label for="inputBairro">Bairro:</label>
                <input type="text" class="form-control" id="inputBairro" name="inputBairro">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail:</label>
                <input type="email" class="form-control" name="inputEmail" required>
            </div>
            <div class="form-group">
                <label for="inputSenha">Senha:</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="inputSenha" required id="inputSenha">
                    <div class="input-group-append">
                        <span class="input-group-text" id="togglePassword"><i class="bi bi-eye-fill"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="autorizacaoCheck" required>
                <label class="form-check-label" for="autorizacaoCheck">Autorizo o uso das informações fornecidas.</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer style="background-color: black; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">

    <!-- Bootstrap JS e Javascript Personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Script jQuery para mostrar/esconder senha
        $("#togglePassword").click(function () {
            var input = $("#inputSenha");
            var icon = $(this).find("i"); // Get the icon inside the span
            if (input.attr("type") === "password") {
                input.attr("type", "text");
                icon.removeClass("bi-eye-fill").addClass("bi-eye-slash-fill"); // Change icon to slashed eye
            } else {
                input.attr("type", "password");
                icon.removeClass("bi-eye-slash-fill").addClass("bi-eye-fill"); // Change icon back to regular eye
            }
        });
    </script>
